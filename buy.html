<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Source+Sans+Pro:wght@200&display=swap">
</head>
<body>
    <div class="container">
        <div class="bagian-atas" style="background-image:url(images/background-contact.jpeg)">
            <div class="luar-header">
                <div class="header">
                    <div class="header-kanan">
                        <h3>LE PETITE</h3>
                    </div>
                    <div class="header-tengah">
                        <div class="link">
                            <a href="index.html"> Home </a>
                        </div>
                        <div class="link">
                            <a href="index.html"> Menu </a>
                        </div>
                        <div class="link">
                            <a href="contact.html"> Contact Us </a>
                        </div>
                    </div>
                    <div class="header-kiri">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
            </div>
            <div class="text-contact">
                <div class="sub">
                        <h1>Order Page</h1>
                </div>
                <div class="sub">
                        <p>Don't worry. We will directly deliver your order to your door steps.</p>
                </div>
            </div>
        </div>
        <div class="order-wrap">
            <div class="pic-menu">
                <img src="images/menu.jpeg" style="height: 60vh;width:auto">
            </div>
            <div class="order">
                <div class="judul">
                    <h2>Personal information</h2>
                </div>
                <div class="fillup">
                    <p>Full Name</p>
                    <input type="text" name="fname" style="height: 4vh;width:60vh;" />
                    <p>Date of Birth</p>
                    <input type="date" name="bdate" style="height: 4vh;width: 60vh;"/>
                    <p>Email</p>
                    <input type="email" name="mail" style="height: 4vh;width: 60vh;"/>
                    <p>Phone Number</p>
                    <input type="number" name="phone" style="height: 4vh;width: 60vh;"/>
                    <p>Address</p>
                    <input type="text" name="h-address" style="height: 6vh;width: 60vh;"/>
                    <p>Order (along with quantity)</p>
                    <input type="text" name="porder" style="height: 8vh;width: 60vh;"/>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
